<body>
    <div class="container">
        <div class="row is-center">
            <h1 class="col-2 pull-left is-left">DMXAdapter</h1>
            <span class="col"></span>
            <span class="col-2 pull-right is-right" id="mac">MAC address: 00:00:00:00:00:00</span>
        </div>
        <form>
            <div class="row is-center">
                <label class="col-2 is-right" for="mode"><h4>Operating mode</h4></label>
                <select aria-label="Operating Mode" id="mode" name="mode" class="col is-center" oninput="changeMode()" required>
                    <option disabled>Choose an operation mode</option>
                    <option value="0">DMX -> ESPNow</option>
                    <option value="1" disabled>DMX -> MQTT</option>
                    <option value="2">ESPNow -> DMX</option>
                    <option value="3" disabled>MQTT -> DMX</option>
                </select>
            </div>
            <div id="espNow" hidden>
                <div class="row is-center" >
                    <label class="col-2 is-right" for="broadcastAddresses" id="broadcastAddressesTitle" style="display:none;"><h4>Add/remove <br> MAC addresses</h4></label>
                    <ul class="col card" id="broadcastAddresses" hidden>
                        <div class="row is-center">
                            <div class="col is-center">
                                <input type="text" id="mac1" maxlength="2" minlength="2" placeholder="01" required>
                                <h4><b>:</b></h4>
                                <input type="text" id="mac2" maxlength="2" minlength="2" placeholder="23" required>
                                <h4><b>:</b></h4>
                                <input type="text" id="mac3" maxlength="2" minlength="2" placeholder="4A" required>
                                <h4><b>:</b></h4>
                                <input type="text" id="mac4" maxlength="2" minlength="2" placeholder="8F" required>
                                <h4><b>:</b></h4>
                                <input type="text" id="mac5" maxlength="2" minlength="2" placeholder="AB" required>
                                <h4><b>:</b></h4>
                                <input type="text" id="mac6" maxlength="2" minlength="2" placeholder="GG" required>
                            </div>
                            <button type="button" class="col button primary outline" id="addMACButton" onclick="addMac()">
                                    + Add MAC-Address
                            </button>
                        </div>
                    </ul>
                </div>

                <div class="row is-center">
                    <label for="espNowSSID" class="col-2 is-right"><h4>SSID</h4></label>
                    <input type="text" class="col is-center" id="espNowSSID" name="espNowSSID" placeholder="SSID for the AP" required>
                </div>

                <div class="row is-center">
                    <label for="espNowPassword" class="col-2 is-right"><h4>Password</h4></label>
                    <input type="text" class="col is-center" id="espNowPassword" name="espNowPassword" placeholder="Password for the AP" required>
                </div>
            </div>

            <div id="mqtt" hidden>
                <div class="row is-center">
                    <label for="mqttTopic" class="col-2 is-right"><h4>MQTT topic</h4></label>
                    <input type="text" class="col is-center" id="mqttTopic" name="mqttTopic" placeholder="MQTT topic" required>
                    <p class="text-secondary">The DMX values will be sent/received from the subtopics 0-512 of the topic you enter (eg. /stage/dmx/[0-512]).</p>
                </div>

                <div class="row is-center">
                    <label for="mqttServer" class="col-2 is-right"><h4>MQTT server</h4></label>
                    <input type="text" class="col is-center" id="mqttServer" name="mqttServer" placeholder="IP address of the MQTT broker" required>
                </div>

                <div class="row is-center">
                    <label for="mqttServerPort" class="col-2 is-right"><h4>MQTT server port</h4></label>
                    <input type="number" class="col is-center" id="mqttServerPort" name="mqttServerPort" placeholder="Port of the MQTT broker on the server" required>
                </div>

                <div class="row is-center">
                    <label for="mqttSSID" class="col-2 is-right"><h4>SSID</h4></label>
                    <input type="text" class="col is-center" id="mqttSSID" name="mqttSSID" placeholder="SSID for the WiFi you want to join" required>
                </div>

                <div class="row is-center">
                    <label for="mqttPassword" class="col-2 is-right"><h4>Password</h4></label>
                    <input type="text" class="col is-center" id="mqttPassword" name="mqttPassword" placeholder="Password for the WiFi you want to join" required>
                </div>
            </div>

            <h4 class="row is-center" id="modeMessage">Please select the operating mode first!</h4>

            <button type="button" class="row button primary is-left is-vertical-align" id="submit" onclick="sendForm()" disabled>Perform changes</button>
        </form>
    </div>

    <script>
        let mode
        // let broadcastAddresses = new Map()
        let broadcastAddresses = []
        loadData()
        function changeMode(){
            mode = parseInt(document.getElementById("mode").value)
            console.log("Mode: " + mode)
            if (mode < '2'){
                document.getElementById("espNow").hidden = false
                document.getElementById("mqtt").hidden = true
                document.getElementById("broadcastAddresses").hidden = (mode === '1')
                document.getElementById("broadcastAddressesTitle").style.display = (mode === '1') ? "none" : "flex"
                document.getElementById("modeMessage").style.display="none"
                document.getElementById("submit").disabled = false
            } else if (mode === '2' || mode === '3'){
                document.getElementById("espNow").hidden = true
                document.getElementById("mqtt").hidden = false
                document.getElementById("broadcastAddresses").hidden = true
                document.getElementById("broadcastAddressesTitle").style.display="none"
                document.getElementById("modeMessage").style.display="none"
                document.getElementById("submit").disabled = false
            }
        }
        function checkMAC(id){
            const hex = new RegExp("[0-9A-F]{2}");
            let mac = document.getElementById(id)
            mac.value = mac.value.toUpperCase()
            if (!hex.test(mac.value)){
                mac.classList.add("bd-error")
                mac.classList.add("bg-error")
                return false
            } else {
                mac.classList.remove("bd-error")
                mac.classList.remove("bg-error")
                return mac.value
            }
        }
        function addMac(){
            let mac1 = checkMAC("mac1")
            let mac2 = checkMAC("mac2")
            let mac3 = checkMAC("mac3")
            let mac4 = checkMAC("mac4")
            let mac5 = checkMAC("mac5")
            let mac6 = checkMAC("mac6")

            if (mac1 && mac2 && mac3 && mac4 && mac5 && mac6){
                const macText = mac1 + ":" + mac2 + ":" + mac3 + ":" + mac4 + ":" + mac5 + ":" + mac6
                // broadcastAddresses.set(macText, [mac1, mac2, mac3, mac4, mac5, mac6])
                broadcastAddresses.push(macText)
                let macElem= document.getElementById("broadcastAddresses")
                macElem.innerHTML += ` <li class="row is-center" id="${macText}"><span class="col is-center text-uppercase" style="font-family: monospace; font-size: large">${macText}</span><button type="button" class="col is-center button error" onclick="deleteMac(\`${macText}\`)">Delete MAC-address </button></li>`
                for (let i = 1; i < 7; i++) document.getElementById("mac"+i).innerText = ""
            }
        }
        function deleteMac(mac){
            document.getElementById(mac).innerHTML = ""
            let index = broadcastAddresses.indexOf(mac)
            for (let i = index + 1; i < broadcastAddresses.length; i++) broadcastAddresses[i-1] = broadcastAddresses[i]
            broadcastAddresses.pop()
            // broadcastAddresses.delete(mac)
        }
        function sendForm(){
            const isMQTT = mode === 0 || mode === 2
            const ssid = (!isMQTT)? document.getElementById("espNowSSID").value : document.getElementById("mqttSSID").value
            const password = (!isMQTT)? document.getElementById("espNowPassword").value : document.getElementById("mqttPassword").value
            const mqttTopic = (isMQTT)? document.getElementById("mqttTopic").value : "none"
            const mqttServer = (isMQTT)? document.getElementById("mqttServer").value : "none"
            const mqttPort = (isMQTT)? document.getElementById("mqttServerPort").value : "none"

            const xhr = new XMLHttpRequest();
            xhr.open("PUT", window.location.origin + "/settings");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            const body = {
                mode: mode,
                broadcastAddresses: broadcastAddresses,
                ssid: ssid,
                password: password,
                mqttServer: mqttServer,
                mqttPort: mqttPort,
                mqttTopic: mqttTopic
            }
            xhr.onload = () => {
                if (xhr.readyState === 4 && xhr.status === 201) {
                    console.log(JSON.parse(xhr.responseText));
                    console.log("Success")
                } else {
                    console.log(`Error: ${xhr.status}`);
                }
            };
            console.log(body)
            xhr.send(JSON.stringify(body))
        }

        function loadData(){
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://192.168.4.1/settings");
            xhr.send();
            xhr.responseType = "json";
            xhr.onload = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = xhr.response;
                    console.log(data);
                    document.getElementById("mode").value = data.mode
                    changeMode()
                    if (mode === 0 || mode === 2){
                        document.getElementById("espNowSSID").value = data.ssid
                        document.getElementById("espNowPassword").value = data.password
                        data.broadcastAddresses.forEach((macText) => {
                            broadcastAddresses.push(macText)
                            let macElem= document.getElementById("broadcastAddresses")
                            macElem.innerHTML += ` <li class="row is-center" id="${macText}"><span class="col is-center text-uppercase" style="font-family: monospace; font-size: large">${macText}</span><button type="button" class="col is-center button error" onclick="deleteMac(\`${macText}\`)">Delete MAC-address </button></li>`
                        })
                    } else {
                        document.getElementById("mqttSSID").value = data.ssid
                        document.getElementById("mqttPassword").value = data.password
                        document.getElementById("mqttTopic").value = data.mqttTopic
                        document.getElementById("mqttServer").value = data.mqttServer
                        document.getElementById("mqttServerPort").value = data.mqttServer
                    }
                } else {
                    console.log(`Error: ${xhr.status}`);
                }
            };
        }
    </script>
</body>
</html>
